<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="search-container col-md-3 justify-content-left">
                <div id="search" class="search">
                    <h4>Search for a City:</h4>
                    <input id="citySearch" class="citySearch" type="text">
                    <button class="btn btn-primary" onClick="myFunction()"><i class="fa fa-search"></i></button> 
                    <div id="err-message"></div>
                </div>
                <div id="search-history" class="search-history"></div>
            </div>
            <div id="searched-container col-md-8">
                <div class="container">
                    <div class="row">
                        <div id="forecast-today" class="col"></div>
                    </div>
                </div>
            </div>
            <div id="future-cast"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
